<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview AR Produk</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body style="margin: 0;">

    <model-viewer 
        src="produk.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate
        style="width: 100%; height: 100vh;">
        
        <button slot="ar-button" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px; background: #000; color: #fff; border: none; border-radius: 8px;">
            LIHAT AR DI MEJA
        </button>
    </model-viewer>

</body>
</html>
